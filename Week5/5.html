<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Paragraph Background Color</title>
</head>
<body>
    <p id="myParagraph">This is a paragraph with a changeable background color. 
        I made it so that it selects a random color from VIBGYOR each time u press <button></button></p>
    <button onclick="setBackgroundColor()">Change Background Color</button>

    <script>
        // Function to set the background color of the paragraph
        function setBackgroundColor() {
            const paragraph = document.getElementById('myParagraph');
            const colors = ['violet', 'indigo', 'blue', 'green', 'yellow', 'orange', 'red'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            paragraph.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
