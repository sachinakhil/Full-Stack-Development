<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">Bootstrap Demo</h1>
        <p class="text-muted font-weight-bold">This is a demonstration of various Bootstrap components and utilities.</p>
        
        <h2 class="mt-4">Images</h2>
        <div class="row">
            <div class="col-md-3">
                <img src="https://via.placeholder.com/150" alt="Placeholder" class="img-fluid rounded">
            </div>
            <div class="col-md-3">
                <img src="https://via.placeholder.com/150" alt="Placeholder" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-3">
                <img src="https://via.placeholder.com/150" alt="Placeholder" class="img-fluid img-thumbnail">
            </div>
        </div>

        <h2 class="mt-4">Video</h2>
        <div class="ratio ratio-16x9">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <h2>Tables</h2>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John</td>
                            <td>Doe</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane</td>
                            <td>Smith</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Total: 2 entries</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-6">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Widget</td>
                            <td>$10.00</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Gadget</td>
                            <td>$20.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Total: $30.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
