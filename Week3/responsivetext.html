<!DOCTYPE html>
<html>
<head>
<style>
body {
max-width: 100%;
}
.gfg {
font-size: 7vw;
font-weight: bold;
color: green;
text-align: center;
}
.geeks {
font-size: 5vw;
text-align: center;
}
p {
font-size: 3vw;
text-align: justify;
}
</style>
</head>
<body>
<div class="gfg">Responsive Text</div>
<div class="geeks">Abhay Nanduri- CH.EN.U4AIE21130</div>
<p>
    We set font sizes using %, vw, vh, etc. This ensures that
    text sizes are responsive, adjusting automatically until reaching a certain
    limit. Once the limit is reached, the content is justified to fit within the
    available width.
    
</p>
</body>
</html>
